plugins {
    id "com.commercehub.gradle.plugin.avro" version "0.9.0"
}

group 'com.github.aihex'
version '1.0-SNAPSHOT'
apply plugin: 'java'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://packages.confluent.io/maven/"
    }
}

dependencies {
    compile "org.apache.avro:avro:1.8.1"
    compile 'org.apache.kafka:kafka-clients:2.1.0'
    compile 'io.confluent:kafka-avro-serializer:5.0.1'
    compile 'com.github.oshi:oshi-core:3.11.0'
    compile group: 'joda-time', name: 'joda-time', version: '2.10.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

avro {
    createSetters = false
    fieldVisibility = "PRIVATE"
}
